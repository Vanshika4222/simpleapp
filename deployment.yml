apiVersion : apps/v1
kind: Deployment
metadata:
  name: Vanshikasimpleapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Vanshikasimpleapp
  template:
    metadata:
      labels:
        app: Vanshikasimpleapp
    spec:
      containers:
        - name: Vanshikasimpleapp
          image: acrdemopoc.azurecr.io/Vanshikasimpleapp:12
          ports:
          - containerPort: 80
